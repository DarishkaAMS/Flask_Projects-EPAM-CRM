{% extends 'index.html' %}

{% block title %}
Sign Up
{% endblock%} %}

{% block content %}
<form method="POST" align="center" class="container">
    <h3>Sign Up</h3>
    <i> Please fill in all fields marked with * </i>
    <br/>
    <br/>
    <div class="form-group">
        <label for="firstName"> First Name </label>
        <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                placeholder="Enter First Name"
        />
    </div>
    <div class="form-group">
        <label for="lastName"> Last Name </label>
        <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                placeholder="Enter Last Name"
        />
    </div>
    <div class="form-group">
        <label for="email"> Email Address* </label>
        <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                placeholder="Enter Email"
        />
    </div>
    <div class="form-group">
        <label for="department"> Department* </label>
        <br/>
        <select id="department" name="department">
            <option value="">Select Department</option>
            <option value="Marketing">Marketing</option>
            <option value="Sales">Sales</option>
            <option value="Analytics">Analytics</option>
            <option value="Accounting">Accounting</option>
            <option value="HR">HR</option>
        </select>
    </div>
    <div class="form-group">
        <label> Salary </label>
        <br/>
            <input type="radio" name="salary" value="10000"/> 10 000
            <input type="radio" name="salary" value="50000"/> 50 000
            <input type="radio" name="salary" value="100000"/> 100 000
            <input type="radio" name="salary" value="150000"/> 150 000
    </div>
    <div class="form-group">
        <label for="password1"> Password* </label>
        <input
                type="password"
                class="form-control"
                id="password1"
                name="password1"
                placeholder="Enter Password"
        />
    </div>
    <div class="form-group">
        <label for="password2"> Confirm Password* </label>
        <input
                type="password"
                class="form-control"
                id="password2"
                name="password2"
                placeholder="Confirm Password"
        />
    </div>
    <br/>
    <button type="submit" class="btn btn-secondary"> Submit</button>
</form>
{% endblock %}
