{% extends 'base.html' %}

{% block title %}
Departments
{% endblock%}

{% block content %}

{% if current_user.is_authenticated %}

<div class="container">

    {{ department.name }}
    {{ department.head }}

    <br>
    {% for employee in department.employees %}
    <tr>
        <td> {{ employee.first_name }}</td>
        <br/>
    </tr>
    {% endfor %}

</div>
{% endif %}
{% endblock %}
