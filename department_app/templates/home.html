{% extends 'base.html' %}

{% block title %}
Home Page
{% endblock%}

{% block content %}
<body class="text-center">
<br>
<img src="https://product-image.juniqe-production.juniqe.com/media/catalog/product/seo-cache/x800/18/22/18-22-101P/Sneaky-Cat-Laura-Graves-Poster.jpg"
     alt="back_cat" width="250" height="350">

<br>
<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-dark" style="color:white">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
        {% if not current_user.is_authenticated %}
        <h1 class="display-4 font-weight-normal">Welcome <br> <small> to </small><br> DarishkaAMS CRM SysTem </h1>
        <p class="lead font-weight-normal">Make your team great again by clicking the link below</p>
        <a class="btn btn-outline-primary" href="{{ url_for('user.login_page') }}">Login</a>
        <a class="btn btn-outline-primary" href="{{ url_for('user.register_page') }}">Register</a>
        {% else %}
        <a class="btn btn-outline-primary" href="{{ url_for('user.retrieve_employee', id=current_user.id) }}">Go to My Page</a>
        {% endif %}
    </div>
    <div class="product-device box-shadow d-none d-md-block"></div>
    <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
</div>
</body>
{% endblock %}
